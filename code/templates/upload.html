{% extends 'layout/base.html' %} 

{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageGuard - Upload</title>
    <style>
        body {
        background-color: #f6c2c8;
        }
        .card {
        background-color: white;/* Set background color for the card */
        padding: 24px;
        margin: 85px; 
        border-radius: 34px;
        box-shadow: 0 0 10px black;    /* Add shadow to the card */
        border: 2px solid black;      /* Add border with color */
        }
        .card h1 {
        text-align: center;     /* Center align the heading */
        margin-bottom: 15px;    /* Add space below the heading */
        }
        .card-body {
        text-align: center;      /* Center align the form */
        }
        .form-control {
        margin-bottom: 15px;     /* Add space below the input field */
        }
        .btn-success {
        width: 100%;
        padding: 10px;
        background-color: palevioletred;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        }
        .btn-file_list {
          text-decoration: none;
          color: black;
          padding: 8px 15px;
          margin-right: 500px;
          margin-top: -50px;
          font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
          float: right;
          font-weight: bold;
          background-color: palevioletred;
          cursor: pointer;
          font-size: 17px;
          border-radius: 8px;
        }
        .btn-file_list:hover {
          color: white;
        }
        body{                         
        min-height: 100vh;
        min-height: 100dvh;
        display: grid;
        grid-template-rows: auto 1fr auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-4 mx-auto card">
                <h1>Upload file</h1>
                <form method="post" enctype="multipart/form-data" class="card-body">
                    <div class="mb-3">
                        <label for="file" class="form-label">Click on "Choose File"</label>
                        <input type="file" class="form-control" name="file" id="file" aria-describedby="fileHelpId" />
                        <div id="fileHelpId" class="form-text">Click on Upload button below</div>
                    </div>
                    <button class="btn-success">Upload</button>
                </form>
                <!-- <a class="links" href="/file/list">File List</a> -->
            </div>
        </div>
    </div>

  <a class="btn-file_list" href="/file/list">File List</a>
</body>
</html>
{% endblock %}
