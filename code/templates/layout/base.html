<!-- Shortcut to generate basic HTML object will be bs5-$ & then press Enter -->
<!-- Bootstrap Plugin is also required -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ImageGuard</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Shortcut for generating blocks will be => write fblock > Press Enter > Then rename them -->
    {% block css %}{% endblock %}
    <style>
      .alert {
        position: fixed;
        left: 50%;
        translate: -50%;
      }
      footer {
        background-color: black;
        z-index: 1;
      }
      .footer_para {
        color: white;
        font-size: 15px;
        text-align: center;
      }   
    </style>
  </head>

  <body>
    <header>
    {% include "menu.html" %} 
    {% include "message.html" %}
    </header>

    <main>
      <!-- fblock > Enter > rename it -->
      {% block content %}{% endblock %}
    </main>

    <footer>
      <div class="footer_para">
        <p class="lead m-0">&copy; 2024 | All rights reserved</p>
      </div>
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous">
    </script>
    <!-- fblock > Enter > rename it -->
    {% block js%} {% endblock %}
  </body>
</html>
